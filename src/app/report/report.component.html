  <div class="container">
    <div class="jumbotron">
        <table class="table">
            <tr>
              <td align="right">
        <h2>Practice Summary</h2>
              </td>
              <td align="right">
        show:</td>
        <td style="width: 110px;"><select class="form-control" id="actPeriod" #actPeriod (change)="getSummary(actPeriod.value)" [style.width]="'110px'"> 
          <option *ngFor="let period of periods" [value]="period" [selected]="period=='month'">{{period}}</option>
        </select>
            </td>
         </tr>
         </table>
         <div [hidden]="!chart">
           <canvas id="canvas">{{ chart }}</canvas>
         </div>
        <table class="table">
          <thead class="thead-inverse">
          <tr>
              <th class="text-center">Type</th>
              <th class="text-center">Elapsed Time</th>
              <th class="text-center">Count</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sum of summary">
              <td class="text-center" style="width: 80px;">{{sum.type}}</td>
              <td class="text-center" style="width: 120px;">{{sum.elapsedTime}}</td>
              <td class="text-center" style="width: 20px;">{{sum.count}}</td>
            </tr>
          </tbody>
        </table>
