<div class="container">
    <div class="jumbotron">
      <form #resetfrm="ngForm" (ngSubmit)="resetPassword(resetfrm)">
        <div class="form-group">
          <label for="email">eMail</label>
          <input type="email" name="email" class="form-control" ngModel #emailInput="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
        </div>
        <div *ngIf="emailInput.touched" class="alert alert.danger" role="alert">
          <div *ngIf="emailInput.errors?.pattern">Not a valid email addresss</div>
        </div>
        <button type="submit" name="resetButton" class="btn btn-success" [disabled]="resetfrm.invalid" (onClick)="resetPassword(resetfrm)">Reset Password</button>
      </form>
      {{ message.msg }}
      <a routerLink="/login" routerLinkActive="active" class="alc">Return to Login</a>
 <!-- {{ resetfrm.value | json }} -->
    </div>
  </div>
